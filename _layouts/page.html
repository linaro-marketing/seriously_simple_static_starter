---
layout: base
---
{% if page.header %}
    {% include header.html object=page.header %}
{% endif %}
{% if page.flow %}
    {% include flow.html flow=page.flow %}
{% else %}
<div class="container-fluid content {% if page.header %}not_top{% endif %}" id="main_container">
    <div class="row" id="main_content">
        <div class="container">
            {{content}}
        </div>
    </div>
</div>
{% endif %}
